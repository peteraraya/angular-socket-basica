
<div class="row justify-content-center">
   
    <div class="col-9">
    <h1>Login</h1>
    <hr>
        <form (ngSubmit)="ingresar()" class="p-4">
            <input 
                type="text" 
                [(ngModel)]="nombre"
                name="nombre"
                class="form-control"
                placeholder="Nombre de usuario"
                autofocus
                >
                <button [disabled]="nombre.trim().length === 0"  class="btn btn-primary btn-block  mt-2"> Ingesar </button>
        
        </form>


    </div>
</div>
